<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <script
      src="https://kit.fontawesome.com/da3e9f4586.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link href="style.css" rel="stylesheet" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>

  <body>
    <header class="logo">
      <img src="images/logo.svg" alt="huddle logo" />
    </header>

    <div class="content">
      <img
        src="images/illustration-mockups.svg"
        alt="illisutrations mockuos.svg"
        class="hero-img"
      />

      <div class="text">
        <h1 class="heading">Build The Community Your Fans Will Love</h1>
        <p class="discription">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>

        <button class="btn">Register</button>
        <ul class="media">
          <li class="micon">
            <a class="social" href="#">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
          </li>
          <li class="micon">
            <a class="social" href="#"> <i class="fa-brands fa-twitter"></i></a>
          </li>
          <li class="micon">
            <a class="social" href="#">
              <i class="fa-brands fa-instagram"></i
            ></a>
          </li>
        </ul>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a
          class="footer-link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a class="footer-link" href="#">Yusra Ayman</a>.
      </p>
    </footer>
  </body>
</html>
